<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Overlay</title>
  <style>
    /* Style the overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: none;
      animation: fadein 0.5s ease-in-out forwards;
    }

    @keyframes fadein {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    </div>

  <button onclick="main_button()">Show Overlay</button>

  <script>
    function main_button() {
      const overlay = document.querySelector('.overlay');
      overlay.style.display = 'flex';
    }
  </script>
</body>
</html>
